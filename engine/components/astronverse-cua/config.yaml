atomic:
  ComputerUse.run:
    title: 计算机使用代理
    comment: 使用视觉大模型分析屏幕并执行GUI自动化任务：@{instruction}
    icon: computer-use
    helpManual: |
      使用说明：
      1. 支持的操作包括：点击、双击、右键、拖拽、快捷键、输入文本、滚动等
      2. Agent会自动循环执行直到任务完成或达到最大步数
      3. 所有截图会保存在指定目录，可用于调试和验证
    inputList:
      - key: instruction
        title: 用户指令
        tip: 描述要执行的GUI自动化任务，例如"打开计算器并计算123+456"
      - key: max_steps
        title: 最大执行步数
        tip: 任务执行的最大步数限制，防止无限循环
      - key: temperature
        title: 模型温度
        tip: 模型生成时的温度参数，控制输出的随机性，默认0
    outputList:
      - key: computer_use_res
        title: '执行结果'
        tip: '包含任务执行状态、步数、耗时、截图目录和错误信息的字典'
options: {}
